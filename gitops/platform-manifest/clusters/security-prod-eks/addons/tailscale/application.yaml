apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-subnet-router
  namespace: argocd
  labels:
    app.kubernetes.io/name: tailscale-subnet-router
    cluster: security-prod-eks
    environment: prod
    team: infra
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/devops-gitops-manifest  # 실제 리포지토리 URL로 변경
    targetRevision: HEAD
    path: clusters/security-prod-eks/addons/tailscale
  
  destination:
    server: https://kubernetes.default.svc
    namespace: tailscale
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 3
  
  # 헬스체크 설정
  ignoreDifferences:
    - group: tailscale.com
      kind: Connector
      jsonPointers:
        - /status
