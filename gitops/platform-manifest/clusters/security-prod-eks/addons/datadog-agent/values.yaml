datadog:
  clusterName: security-prod-eks

  clusterChecks:
    enabled: false

  kubelet:
    useApiServer: true # API 서버를 통해 pod 목록 조회
    tlsVerify: false

  tags:
    - "env:prod"
    - "cluster:security-prod-eks"

  env:
    # hostname을 노드명으로 설정
    - name: DD_HOSTNAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName

clusterAgent:
  image:
    tag: 7.68.0
  resources:
    requests:
      cpu: 100m
      memory: 264Mi
    limits:
      memory: 264Mi

agents:
  image:
    tag: 7.68.0
  containers:
    agent:
      resources:
        requests:
          cpu: 105m
          memory: 177Mi
        limits:
          memory: 177Mi
    traceAgent:
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
        limits:
          memory: 100Mi
    processAgent:
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
        limits:
          memory: 100Mi
    systemProbe:
      resources:
        requests:
          cpu: 100m
          memory: 480Mi
        limits:
          memory: 480Mi

  tolerations:
    - operator: Equal
      key: CoreAddonsOnly
      value: "true"
      effect: NoSchedule
    - operator: Equal
      key: CommonAddonsOnly
      value: "true"
      effect: NoSchedule
