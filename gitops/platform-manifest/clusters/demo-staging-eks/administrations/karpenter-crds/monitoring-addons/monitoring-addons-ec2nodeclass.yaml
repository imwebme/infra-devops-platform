apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: monitoring-addons
spec:
  amiFamily: Bottlerocket
  blockDeviceMappings:
    - deviceName: /dev/xvdb
      ebs:
        volumeSize: 50Gi
        volumeType: gp3
        encrypted: true
  role: karpenter-demo-staging-eks
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: demo-staging-eks
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: demo-staging-eks
  tags:
    Env: demo-staging
    KarpenterNodePoolName: monitoring-addons
    Group: monitoring-addons
    NodeType: ops_monitoring-addons_staging_ec2
    Team: ops
    csmSecurity: "false"
    intent: apps
    karpenter.sh/discovery: demo-staging-eks
