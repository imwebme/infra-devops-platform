apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: demo-recommend
spec:
  amiFamily: Bottlerocket
  blockDeviceMappings: []
  role: karpenter-demo-dev-eks
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: demo-dev-eks
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: demo-dev-eks
  tags:
    Env: demo-dev
    Group: demo-recommend
    KarpenterNodePoolName: demo-recommend
    NodeType: data_demo-recommend_dev_ec2
    Team: data
    csmSecurity: "false"
    karpenter.sh/discovery: demo-dev-eks
