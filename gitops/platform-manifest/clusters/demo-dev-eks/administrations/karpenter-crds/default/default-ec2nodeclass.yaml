apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: Bottlerocket
  blockDeviceMappings: []
  role: karpenter-demo-dev-eks
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: demo-dev-eks
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: demo-dev-eks
  tags:
    Env: demo-dev
    Group: default
    KarpenterNodePoolName: default
    NodeType: ops_default_dev_ec2
    Team: ops
    csmSecurity: "false"
    karpenter.sh/discovery: demo-dev-eks
