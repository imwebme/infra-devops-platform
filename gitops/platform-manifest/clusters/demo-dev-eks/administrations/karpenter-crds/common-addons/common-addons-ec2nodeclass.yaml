apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: common-addons
spec:
  amiFamily: Bottlerocket
  blockDeviceMappings: []
  role: karpenter-demo-dev-eks
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: demo-dev-eks
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: demo-dev-eks
  tags:
    Env: demo-dev
    Group: common-addons
    KarpenterNodePoolName: common-addons
    NodeType: ops_common-addons_dev_ec2
    Team: ops
    csmSecurity: "false"
    karpenter.sh/discovery: demo-dev-eks
