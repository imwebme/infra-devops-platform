apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: commerce-platform
spec:
  amiFamily: Bottlerocket
  blockDeviceMappings: []
  role: karpenter-demo-prod-eks
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: demo-prod-eks
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: demo-prod-eks
  tags:
    Env: demo-prod
    Group: commerce-platform
    KarpenterNodePoolName: commerce-platform
    NodeType: commerce-platform_prod_ec2
    Team: commerce-platform
    csmSecurity: "true"
    karpenter.sh/discovery: demo-prod-eks
