apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: demo-pmf
spec:
  amiFamily: Bottlerocket
  blockDeviceMappings: []
  role: karpenter-demo-prod-eks
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: demo-prod-eks
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: demo-prod-eks
  tags:
    Env: demo-prod
    Group: demo-pmf
    KarpenterNodePoolName: demo-pmf
    NodeType: pmf_demo-pmf_prod_ec2
    Team: pmf
    csmSecurity: "false"
    karpenter.sh/discovery: demo-prod-eks
