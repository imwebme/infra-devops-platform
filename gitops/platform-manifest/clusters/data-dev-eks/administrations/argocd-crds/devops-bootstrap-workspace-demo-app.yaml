apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-bootstrap-workspace
  namespace: argocd
  labels:
    cluster: in-cluster
spec:
  project: devops-core
  source:
    directory:
      exclude: exclude/*
      jsonnet: {}
      recurse: true
    path: bootstraps
    repoURL: https://github.com/wetripod/data-gitops-manifest
    targetRevision: main
  destination:
    name: in-cluster
    namespace: argocd
  revisionHistoryLimit: 10
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
