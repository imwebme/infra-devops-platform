---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: devops-addons-helm-internal-appset
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=invalid"]
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - matrix:
        generators:
          - matrix:
              generators:
                - git:
                    repoURL: https://github.com/wetripod/devops-gitops-manifest.git
                    revision: main
                    files:
                      - path: configs/**/addons/helm-internal-elements.yaml
                - list:
                    elementsYaml: "{{ .key.components | toJson }}"
          - clusters:
              selector:
                matchLabels:
                  aws_cluster_name: "{{ index .path.segments 1 }}"
  template:
    metadata:
      name: "devops-{{ .metadata.labels.aws_cluster_name }}-addon-{{ .chart.name }}"
    spec:
      project: devops-core
      source:
        repoURL: "{{ .chart.repo }}"
        targetRevision: "{{ .chart.version }}"
        path: "charts/addons/{{ .chart.path }}"
        helm:
          releaseName: "{{ .chart.name }}"
          ignoreMissingValueFiles: true
          valueFiles:
            - $values/environments/base/addons/{{ .chart.values_path }}
            - $values/environments/{{ .metadata.labels.environment }}/addons/{{ .chart.values_path }}
            - $values/clusters/{{ .metadata.labels.aws_cluster_name }}/addons/{{ .chart.values_path }}
      destination:
        namespace: "{{ .chart.namespace }}"
        name: "{{ .name }}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - Validate=false
          - PrunePropagationPolicy=foreground
          - PruneLast=false
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
  templatePatch: |
    {{- if .chart.auto_sync }}
    spec:
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
    {{- end }}