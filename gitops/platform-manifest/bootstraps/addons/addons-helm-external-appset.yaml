---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: devops-addons-helm-external-appset
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=invalid"]
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - matrix:
        generators:
          - matrix:
              generators:
                - git:
                    repoURL: https://github.com/wetripod/devops-gitops-manifest.git
                    revision: main
                    files:
                      - path: configs/**/addons/helm-external-elements.yaml
                - list:
                    elementsYaml: "{{ .key.components | toJson }}"
          - clusters:
              selector:
                matchLabels:
                  aws_cluster_name: "{{ index .path.segments 1 }}"
  template:
    metadata:
      name: "devops-{{ .metadata.labels.aws_cluster_name }}-addon-{{ .chart.name }}"
    spec:
      project: devops-core
      sources:
        - chart: "{{ .chart.name }}"
          repoURL: "{{ .chart.repo }}"
          targetRevision: "{{ .chart.version }}"
          helm:
            releaseName: "{{ .chart.name }}"
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/environments/base/addons/{{ .chart.values_path }}
              - $values/environments/{{ .metadata.labels.environment }}/addons/{{ .chart.values_path }}
              - $values/clusters/{{ .metadata.labels.aws_cluster_name }}/addons/{{ .chart.values_path }}
        - repoURL: https://github.com/wetripod/devops-gitops-manifest.git
          targetRevision: main
          ref: values
      destination:
        namespace: "{{ .chart.namespace }}"
        name: "{{ .name }}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - Validate=false
          - PrunePropagationPolicy=foreground
          - PruneLast=false
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
      ignoreDifferences:
        - kind: Secret
          name: aws-load-balancer-tls
          jsonPointers: [/data]
        - group: admissionregistration.k8s.io
          kind: MutatingWebhookConfiguration
          jqPathExpressions: [".webhooks[].clientConfig.caBundle"]
        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          jqPathExpressions: [".webhooks[].clientConfig.caBundle"]
        - group: apps
          kind: StatefulSet
          jqPathExpressions:
            - ".spec.volumeClaimTemplates[].apiVersion"
            - ".spec.volumeClaimTemplates[].kind"
        - group: monitoring.coreos.com
          kind: Prometheus
          jqPathExpressions:
            - ".metadata.annotations[\"operator.prometheus.io/version\"]"
        - group: monitoring.coreos.com
          kind: Alertmanager
          jqPathExpressions:
            - ".metadata.annotations[\"operator.prometheus.io/version\"]"
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          jqPathExpressions:
            - ".metadata.annotations[\"controller-gen.kubebuilder.io/version\"]"
            - ".metadata.annotations[\"operator.prometheus.io/version\"]"
  templatePatch: |
    {{- if .chart.auto_sync }}
    spec:
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
    {{- end }}
