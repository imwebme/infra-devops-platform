apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: devops-workloads-db-cw-summary-appset
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=invalid"]
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - matrix:
        generators:
          - matrix:
              generators:
                - git:
                    repoURL: https://github.com/wetripod/devops-gitops-manifest.git
                    revision: main
                    files:
                      - path: configs/**/workloads/db-cw-summary/summaries.yaml
                - list:
                    elementsYaml: "{{ .summaries | toJson }}"
          - clusters:
              selector:
                matchLabels:
                  aws_cluster_name: "{{ index .path.segments 1 }}"
  template:
    metadata:
      name: "devops-{{ .metadata.labels.aws_cluster_name }}-workload-db-cw-summary-{{ .summary }}"
    spec:
      project: devops-core
      source:
        repoURL: https://github.com/wetripod/devops-gitops-manifest.git
        targetRevision: main
        path: "charts/workloads/db-cw-summary"
        helm:
          releaseName: "db-cw-summary-{{ .summary }}"
          ignoreMissingValueFiles: true
          valueFiles:
            - $values/environments/base/workloads/db-cw-summary/{{ .valuesFile }}
            - $values/environments/{{ .metadata.labels.environment }}/workloads/db-cw-summary/{{ .valuesFile }}
            - $values/clusters/{{ .metadata.labels.aws_cluster_name }}/workloads/db-cw-summary/{{ .valuesFile }}
      destination:
        namespace: "db"
        name: "{{ .name }}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - Validate=false
          - PrunePropagationPolicy=foreground
          - PruneLast=false
          - ApplyOutOfSyncOnly=true
          # - ServerSideApply=true