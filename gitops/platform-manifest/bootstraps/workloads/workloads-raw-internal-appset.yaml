---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: devops-workloads-raw-internal-appset
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=invalid"]
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - matrix:
        generators:
          - matrix:
              generators:
                - git:
                    repoURL: https://github.com/wetripod/devops-gitops-manifest.git
                    revision: main
                    files:
                      - path: configs/**/workloads/raw-internal-elements.yaml
                - list:
                    elementsYaml: "{{ .key.components | toJson }}"
          - clusters:
              selector:
                matchLabels:
                  aws_cluster_name: "{{ index .path.segments 1 }}"
  template:
    metadata:
      name: "devops-{{ .metadata.labels.aws_cluster_name }}-workload-{{ .manifest.name }}"
    spec:
      project: devops-core
      source:
        repoURL: "{{ .manifest.repo }}"
        path: "clusters/{{ index .path.segments 1 }}/workloads/{{ .manifest.path }}"
        targetRevision: "{{ .manifest.version }}"
      destination:
        namespace: "{{ .manifest.namespace }}"
        name: "{{ .name }}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - Validate=false
          - PrunePropagationPolicy=foreground
          - PruneLast=false
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
  templatePatch: |
    {{- if .manifest.auto_sync }}
    spec:
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
    {{- end }}