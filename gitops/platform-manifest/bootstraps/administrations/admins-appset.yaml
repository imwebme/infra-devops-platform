---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: devops-admins-appset
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=invalid"]
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/wetripod/devops-gitops-manifest.git
              revision: main
              files:
                - path: "configs/**/administrations/*.yaml"
          - clusters:
              selector:
                matchLabels:
                  aws_cluster_name: "{{ index .path.segments 1 }}"
  template:
    metadata:
      name: 'devops-{{ .metadata.labels.aws_cluster_name }}-admin-{{ trimSuffix ".yaml" .path.filename }}'
    spec:
      project: devops-core
      source:
        repoURL: '{{ default "https://github.com/wetripod/devops-gitops-manifest.git" .repo_url }}'
        path: 'clusters/{{index .path.segments 1}}/administrations/{{ trimSuffix ".yaml" .path.filename }}'
        targetRevision: main
        directory:
          recurse: true
          jsonnet: {}
          exclude: exclude/*
      destination:
        namespace: administrations
        name: "{{.name}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Validate=false
          - PrunePropagationPolicy=foreground
          - PruneLast=false
          - ApplyOutOfSyncOnly=true
