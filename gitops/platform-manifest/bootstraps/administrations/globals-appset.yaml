---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: "devops-globals-appset"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=invalid"]
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/wetripod/devops-gitops-manifest.git
              revision: main
              directories:
                - path: global/*
          - clusters:
              selector:
                matchExpressions:
                  - key: environment
                    operator: In
                    values: ["dev", "staging", "prod"]
  template:
    metadata:
      name: "devops-{{ .metadata.labels.aws_cluster_name }}-global-{{ .path.basenameNormalized }}"
    spec:
      project: devops-core
      source:
        repoURL: https://github.com/wetripod/devops-gitops-manifest.git
        path: "{{.path.path}}"
        targetRevision: main
        directory:
          recurse: true
          jsonnet: {}
          exclude: exclude/*
      destination:
        namespace: administrations
        name: "{{.name}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Validate=false
          - PrunePropagationPolicy=foreground
          - PruneLast=false
          - ApplyOutOfSyncOnly=true
