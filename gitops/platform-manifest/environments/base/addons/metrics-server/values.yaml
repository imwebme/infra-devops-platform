# Helm chart values
tolerations:
  - effect: NoSchedule
    key: CommonAddonsOnly
    value: "true"
    operator: Equal

nodeSelector:
  service: common-addons

priorityClassName: common-addons

metrics:
  enabled: true

serviceMonitor:
  enabled: true

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 200m
    memory: 512Mi