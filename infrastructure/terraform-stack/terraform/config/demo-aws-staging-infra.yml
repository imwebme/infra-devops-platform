---
org: "alwayz"
env: "staging"
vpc_cidr: "10.8.0.0/16"
vpc_endpoints:
  enabled: true

datadog_private_link:
  enabled: true

vpc_peering:
  enabled: true
  connections:
    - name: "to-data-prod"
      peer_vpc_id: "vpc-0a678205bdfd676f4"
      peer_region: "ap-northeast-2"
      peer_cidr: "10.10.0.0/16"
    - name: "to-datadog"
      peer_vpc_id: "vpc-b52882c8"
      peer_region: "us-east-1"
      peer_cidr: "172.31.0.0/16"

ecr:
  - "shopin-api-legacy"
  - "shopin-partners-api-legacy"
  - "alwayz-bff"
  - "alwayz-agent-back"

gitops:
  workspace_repo_url: "https://github.com/wetripod/alwayz-gitops-manifest"

frontend:
  - "alwayz-drama-front"
  - "alwayz-admin-front"
  - "alwayz-seller-front"
  - "alwayz-shorts-front"
  - "alwayz-games-front"
  - "alwayz-allulu-front"
  - "alwayz-webscreen"
  - "alwayz-almart-front"
  - "alwayzfarm"

eks:
  kms: true
  auth_config:
    # Users are now managed by GitOps
    # See: alwayz-gitops-manifest/clusters/alwayz-staging-eks/administrations/aws-auth/
    users: []
    roles:
      - rolearn: "arn:aws:iam::123456789012:role/aws-reserved/sso.amazonaws.com/ap-northeast-2/AWSReservedSSO_example_devops_xxxxxxxxxxxx"
        username: "{{SessionName}}"
        groups: ["system:masters"]

nat_gateway:
  enabled: true
  per_az: false

cloudfront:
  origin_access_controls: "sign requests about alwayz-staging"

coredns:
  replica: 2

aws_ebs_csi_driver:
  version: "v1.48.0-eksbuild.2"

route53_zones:
  private:
    - "staging.iexample-org.com"
  public:
    - "staging.iexample-org.com"

secretmanagers:
  alwayz-services: {}
  alwayz-commerce-api: {}
  alwayz-commerce-connect: {}
  alwayz-commerce-worker: {}
  alwayz-commerce-batch: {}
  alwayz-commerce-shipping: {}
  alwayz-commerce-admin: {}
  alwayz-bff: {}
  alwayz-core-api: {}
  alwayz-core-connect: {}
  alwayz-price-api: {}
  alwayz-product-api: {}
  alwayz-product-admin: {}
  alwayz-product-batch: {}
  alwayz-quality-batch: {}
  alwayz-quality-api: {}
  alwayz-ads-api: {}
  alwayz-ads-admin: {}
  alwayz-ads-partner: {}
  alwayz-alfarm-admin: {}
  alwayz-alfarm-api: {}
  alwayz-review-api: {}
  alwayz-SKELETON: {}
  abwayz: {}
  devops: {}
  alwayz-lowest-crawler-realtime: {}
elasticache:
  "alwayz-services-valkey8":
    name: "alwayz-staging-alwayz-services-valkey8"
    description: "This is the cache cluster for the alwayz services."
    cluster_mode: "enabled"
    node_type: "cache.t4g.small"
    engine: "valkey"
    engine_version: "8.0"
    family: "valkey8"
    maintenance_window: "sat:07:30-sat:08:30"
    multi_az_enabled: true
    snapshot_retention_limit: 1
    snapshot_window: "02:00-03:00"
    num_cache_clusters: 3

service_roles:
  alwayz_services:
    name: alwayz_services
    policies:
      - name: secretsmanager
        file: base/secretsmanager-read.json
      - name: s3GetObject
        file: base/s3-get-object.json
      - name: reco-access-resource
        file: services/reco-access-resource.json
      - name: price-business
        file: services/price-business.json

  alwayz_cronjobs:
    name: alwayz_cronjobs
    policies:
      - name: combined-permissions
        file: roles/cronjob-role.json

  argocd:
    name: argocd
    policies:
      - name: secretsmanager
        file: base/secretsmanager-read.json

managed_policies:
  eks_nodes:
    name: eks_nodes
    policies:
      - name: ebs-access
        file: services/ebs.json
  karpenter:
    name: karpenter
    policies:
      - name: athena-glue-lakeformation-s3-full-access-policy
        file: base/athena-glue-lakeformation-s3-full-access-policy.json

rds:
  databases:
    - identifier: "shared-postgres"
      engine: "aurora-postgresql"
      engine_version: "16"
      database_name: "shared_db"
      instance_class: "db.t3.medium"
      instance_count: 1
      port: 5432
      backup_retention_period: 1
      deletion_protection: true
      skip_final_snapshot: false

pod_identity_associations:
  alwayz_services:
    namespace: alwayz-services
    service_account: alwayz-services
  alwayz_cronjobs:
    namespace: alwayz-cronjobs
    service_account: alwayz-cronjobs
  argocd:
    namespace: argocd
    service_account: argo-cd-argocd-repo-server
