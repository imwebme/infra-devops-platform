---
org: "demo"
env: "dev"
vpc_cidr: "10.6.0.0/16"
vpc_endpoints:
  enabled: true

datadog_private_link:
  enabled: true

vpc_peering:
  enabled: true
  connections:
    - name: "to-data-dev"
      peer_vpc_id: "vpc-046b03efc179deedc"
      peer_region: "ap-northeast-2"
      peer_cidr: "10.14.0.0/16"
    - name: "to-datadog"
      peer_vpc_id: "vpc-b52882c8"
      peer_region: "us-east-1"
      peer_cidr: "172.31.0.0/16"

ecr:
  - "demo-pay"
  - "shopin-api-legacy"
  - "shopin-partners-api-legacy"
  - "demo-product-worker"
  - "demo-price-agent-backend"

eks:
  kms: false
  auth_config:
    # Users are now managed by GitOps
    # See: devops-gitops-manifest/clusters/demo-dev-eks/administrations/aws-auth/
    users: []
    roles:
      - rolearn: "arn:aws:iam::123456789012:role/aws-reserved/sso.amazonaws.com/ap-northeast-2/AWSReservedSSO_example_devops_xxxxxxxxxxxx"
        username: "{{SessionName}}"
        groups: ["system:masters"]

nat_gateway:
  enabled: true
  per_az: false

cloudfront:
  origin_access_controls: "sign requests about demo-dev"

coredns:
  replica: 2

route53_zones:
  private:
    - "dev.iexample-org.com"
  public:
    - "dev.iexample-org.com"

secretmanagers:
  demo-services: {}
  demo-commerce-admin: {}
  demo-commerce-api: {}
  demo-commerce-connect: {}
  demo-commerce-worker: {}
  demo-product-worker: {}
  demo-commerce-batch: {}
  demo-commerce-shipping: {}
  demo-commerce-order-pay: {}
  demo-bff: {}
  demo-core-api: {}
  demo-core-connect: {}
  demo-price-api: {}
  demo-product-api: {}
  demo-product-admin: {}
  demo-product-batch: {}
  demo-alfarm-api: {}
  demo-quality-batch: {}
  demo-quality-api: {}
  demo-ads-batch: {}
  demo-ads-api: {}
  demo-ads-admin: {}
  demo-ads-partner: {}
  demo-review-api: {}
  abwayz: {}
  devops: {}
  demo-lowest-crawler-realtime: {}
  demo-price-agent-backend: {}
elasticache:
  "demo-services-valkey8":
    name: "demo-dev-demo-services-valkey8"
    description: "This is the cache cluster for the demo services."
    cluster_mode: "enabled"
    node_type: "cache.t4g.small"
    engine: "valkey"
    engine_version: "8.0"
    family: "valkey8"
    maintenance_window: "sat:07:30-sat:08:30"
    multi_az_enabled: true
    snapshot_retention_limit: 1
    snapshot_window: "02:00-03:00"
    num_node_groups: 1
    replicas_per_node_group: 1

loki:
  enabled: true

service_roles:
  demo_services:
    name: demo_services
    policies:
      - name: secretsmanager
        file: base/secretsmanager-read.json
      - name: s3GetObject
        file: base/s3-get-object.json
      - name: reco-access-resource
        file: services/reco-access-resource.json
      - name: price-business
        file: services/price-business.json

  demo_cronjobs:
    name: demo_cronjobs
    policies:
      - name: combined-permissions
        file: roles/cronjob-role.json

  argocd:
    name: argocd
    policies:
      - name: secretsmanager
        file: base/secretsmanager-read.json

  mongodb:
    name: mongodb
    policies:
      - name: storage-access
        file: services/storage.json
      - name: backup-access
        file: services/mongodb-backup.json

  db_manager:
    name: db_manager
    policies:
      - name: cloudwatch-access
        file: services/cloudwatch.json
      - name: ebs-access
        file: services/ebs.json

  monitoring:
    name: monitoring
    policies:
      - name: monitoring-access
        file: services/monitoring.json
      - name: loki-access
        file: services/loki.json

managed_policies:
  eks_nodes:
    name: eks_nodes
    policies:
      - name: ebs-access
        file: services/ebs.json
  karpenter:
    name: karpenter
    policies:
      - name: athena-glue-lakeformation-s3-full-access-policy
        file: base/athena-glue-lakeformation-s3-full-access-policy.json

pod_identity_associations:
  demo_services:
    namespace: demo-services
    service_account: demo-services
  demo_cronjobs:
    namespace: demo-cronjobs
    service_account: demo-cronjobs
  argocd:
    namespace: argocd
    service_account: argo-cd-argocd-repo-server
  mongodb:
    namespace: mongodb
    service_account: mongodb
  db_manager:
    namespace: db-manager
    service_account: db-manager-account
  monitoring:
    namespace: monitoring
    service_account: monitoring

gitops:
  workspace_repo_url: "https://github.com/wetripod/demo-gitops-manifest"

frontend:
  [
    "demo-shop-front",
    "demo-altto-front",
    "demo-brainteaser-front",
    "demo-storybook",
    "demo-admin-front",
    "demo-ads-front",
    "demo-price-front",
    "demo-altoon-web-front",
    "demo-alfarm-v2-front",
    "shopin-front",
    "shopin-partners-front",
    "price-csx-front",
    "demo-events-front",
    "demo-grocery-assitant-front",
    "demo-alfarm",
  ]
