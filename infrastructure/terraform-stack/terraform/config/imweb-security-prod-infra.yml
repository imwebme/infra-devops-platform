---
category: "security"
env: "prod"
secondary_level_domain: "imweb.me"
vpc_cidr: "10.50.0.0/16"
vpc_endpoints:
  enabled: false  # Phase 1: Disable for initial deployment

datadog_private_link:
  enabled: false  # Phase 2: Enable after VPC peering setup

vpc_peering:
  enabled: false  # Phase 2: Enable after all VPCs are created
  connections: []

cloudfront:
  origin_access_controls: "sign requests about security"
gitops:
  workspace_repo_url: "https://github.com/imwebme/imweb-gitops-manifest"

frontend: []
ecr: []
eks:
  enabled: false  # Phase 2: Enable after VPC is created
  kms: false
  version: "1.31"
  auth_config:
    users: []
    roles: []
nat_gateway:
  enabled: true
  per_az: true
coredns:
  replica: 4
# Route53 zones - Phase 1: minimal setup (domain TBD)
# Note: Datadog private zones are controlled by datadog_private_link.enabled
route53_zones:
  private:
    - "security.prod.imweb.me"  # TODO: Update to new domain when purchased
  public:
    - "security.prod.imweb.me"  # TODO: Update to new domain when purchased

secretmanagers:
  tailscale-operator: {} # Tailscale OAuth credentials
  sonarqube/postgres: {} # SonarQube PostgreSQL connection info (manual setup)
  snyk-monitor: {} # Snyk Monitor integration credentials (manual setup)
  trivy-operator: {} # Trivy Operator configuration secrets (manual setup)
  security-cronjobs: {} # Security CronJobs credentials

service_roles: {}  # Phase 2: Enable after EKS is ready

managed_policies: {}  # Phase 2: Enable after EKS is ready

pod_identity_associations: {}  # Phase 2: Enable after EKS is ready

rds:
  databases: []  # Phase 2: Enable after EKS is ready
