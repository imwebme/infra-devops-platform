elasticache:
  "data-redash":
    description: "This is the cache cluster for the data redash."
    cluster_mode: "disabled"
    node_type: "cache.t4g.small"
    engine: "valkey"
    engine_version: "7.2"
    family: "valkey7"
    maintenance_window: "sat:07:30-sat:08:30"
