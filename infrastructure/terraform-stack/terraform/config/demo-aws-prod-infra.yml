service_roles:
  alwayz_services:
    name: alwayz_services
    policies:
      - name: secretsmanager
        file: base/secretsmanager-read.json
      - name: s3GetObject
        file: base/s3-get-object.json
      - name: reco-access-resource
        file: services/reco-access-resource.json
      - name: price-business
        file: services/price-business.json

  alwayz_cronjobs:
    name: alwayz_cronjobs
    policies:
      - name: combined-permissions
        file: roles/cronjob-role.json

  argocd:
    name: argocd
    policies:
      - name: secretsmanager
        file: base/secretsmanager-read.json

  mongodb:
    name: mongodb
    policies:
      - name: storage-access
        file: services/storage.json
      - name: backup-access
        file: services/mongodb-backup.json

  db_manager:
    name: db_manager
    policies:
      - name: cloudwatch-access
        file: services/cloudwatch.json
      - name: ebs-access
        file: services/ebs.json
      - name: sts-assume-role-with-web-identity
        file: services/sts-assume-role-with-web-identity.json
  db:
    name: db
    policies:
      - name: db-archive-access
        file: services/db-archive.json

  monitoring:
    name: monitoring
    policies:
      - name: monitoring-access
        file: services/monitoring.json
      - name: loki-access
        file: services/loki.json

managed_policies:
  eks_nodes:
    name: eks_nodes
    policies:
      - name: ebs-access
        file: services/ebs.json
  karpenter:
    name: karpenter
    policies:
      - name: athena-glue-lakeformation-s3-full-access-policy
        file: base/athena-glue-lakeformation-s3-full-access-policy.json

pod_identity_associations:
  alwayz_services:
    namespace: alwayz-services
    service_account: alwayz-services
  alwayz_cronjobs:
    namespace: alwayz-cronjobs
    service_account: alwayz-cronjobs
  argocd:
    namespace: argocd
    service_account: argo-cd-argocd-repo-server
  mongodb:
    namespace: mongodb
    service_account: mongodb
  db_manager:
    namespace: db-manager
    service_account: db-manager-account
  db:
    namespace: db
    service_account: db
  monitoring:
    namespace: monitoring
    service_account: monitoring

s3:
  - alwayz-product-images:
      route53:
        public: true
        private: true
      cloudfront:
        enabled: true
      storage_class: "STANDARD"
  - alwayz-alfarm-assets:
      route53:
        public: true
        private: true
      cloudfront:
        enabled: true
      storage_class: "STANDARD"

rds:
  databases:
    - identifier: "pay-postgres"
      engine: "aurora-postgresql"
      engine_version: "16"
      database_name: "payment"
      instance_class: "db.t4g.medium"
      instance_count: 2
      port: 5432
      backup_retention_period: 7
      deletion_protection: true
      skip_final_snapshot: false

loki:
  enabled: true

gitops:
  workspace_repo_url: "https://github.com/wetripod/alwayz-gitops-manifest"
